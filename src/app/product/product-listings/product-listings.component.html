<div class="container">
  <br>
  <div class="row">
    <div *ngFor = "let product of products; let productId = index" class="col-sm">
      <a [routerLink]="[ productId ]"> <!-- [routerLink]: Angularのライブラリの"router-link"機能を有効化させる -->
        <div class="card">
          <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5> <!-- ホーム画面でもプロダクトの名前を表示させる -->
              <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
